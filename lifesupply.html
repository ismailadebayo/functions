<script>
    function calculateSupply(age,amountPerDay){
         let result= 365 * amountPerDay * age;
         return result;
    }

    let lifeTimeSupply = calculateSupply(120,2);//Input your envisaged years to be spent on earth
    console.log("The amount of snacks i will have throughout my life is :" + lifeTimeSupply+ " snacks")

</script>
